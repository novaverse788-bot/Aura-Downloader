<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Tube</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <!-- Material Symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#3ea6ff',
            'primary-dark': '#065fd4',
            secondary: '#eef4ff',
            'accent-red': '#ff4e45',
            'accent-green': '#00c851',
            'accent-purple': '#a855f7',
            'accent-yellow': '#ffbb33',
            'accent-orange': '#ff8800',
            'aura-black': '#0f0f0f',
            'aura-white': '#ffffff',
            'text-main': '#222222',
            'text-light': '#606060',
            border: '#e0e0e0',
            'bg-body': '#f9f9f9',
            'bg-studio': '#f4f6f8',

            // Dark mode specific overrides handled in class logic usually, 
            // but defining palette here for utility
            dark: {
              secondary: '#262626',
              bg: '#0f0f0f',
              studio: '#121212',
              text: '#f1f1f1',
              border: '#333333'
            }
          },
          boxShadow: {
            sm: '0 2px 8px rgba(0,0,0,0.05)',
            md: '0 8px 24px rgba(0,0,0,0.1)',
            glow: '0 0 15px rgba(62, 166, 255, 0.3)',
          },
          animation: {
            fadeIn: 'fadeIn 0.2s ease-out',
            scaleUp: 'scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleUp: {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Poppins', sans-serif;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3ea6ff;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #065fd4;
    }

    /* Dark Mode Overrides via CSS Variables for base elements not caught by Tailwind utility classes */
    body.dark {
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    .material-symbols-rounded {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      user-select: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@^5.3.1",
    "chart.js": "https://esm.sh/chart.js@^4.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
  <link rel="manifest" href="/manifest.json" />
</head>

<body class="bg-bg-body dark:bg-dark-bg text-text-main dark:text-dark-text transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
